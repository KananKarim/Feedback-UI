<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/imgs/comment.png" />
    <link rel="stylesheet" href="style.css">
    <title>Feedback-UI</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading" id="heading">Feedback-UI</h1>

      <div class="ratings" id="ratings">

        <div class="rating">
          <img src="/imgs/sad.png" alt="sad" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
            <img src="/imgs/neutral.png" alt="neutral" />
            <small>Neutral</small>
        </div>
        <div class="rating">
            <img src="/imgs/happiness.png" alt="happy" />
            <small>Satisfied</small>
        </div>

      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
